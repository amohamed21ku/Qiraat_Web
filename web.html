<!DOCTYPE html>
<html lang="AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form/استمارة تقديم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="lang-toggle" id="langToggle">EN/AR</div>
        <img src="logo2.png" alt="Logo" class="logo">
    </header>

    <div class="container">
        <form id="applicationForm">
            <div class="form-group">
                <label data-i18n="full_name">Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label data-i18n="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label data-i18n="education">Education Degree</label>
                <select id="education" required></select>
            </div>

            <div class="form-group">
                <label data-i18n="about">Tell us about you</label>
                <textarea id="about" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label data-i18n="document">Attach Document</label>
                <input type="file" id="document" class="file-input" required>
            </div>

            <button type="submit" data-i18n="send">Send</button>
        </form>

        <div class="confirmation" id="confirmationMessage"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
